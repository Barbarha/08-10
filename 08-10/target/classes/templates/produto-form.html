<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adicionar/Editar Produto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 th:text="${produto.id} != null ? 'Editar Produto' : 'Adicionar Produto'"></h1>
        <form th:action="@{${produto.id} != null ? '/produtos/atualizar/' + ${produto.id} : '/produtos/salvar'}" method="post">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" th:value="${produto.nome}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="estoque">Estoque</label>
                <input type="number" id="estoque" name="estoque" th:value="${produto.estoque}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="preco">Pre√ßo</label>
                <input type="number" step="0.01" id="preco" name="preco" th:value="${produto.preco}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="/produtos" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>s
</html>
