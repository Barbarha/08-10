<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Lista de Pedidos</h2>

        <!-- Tabela de Pedidos -->
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Data</th>
                    <th>Valor</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="pedido : ${pedidos}">
                    <td th:text="${pedido.produto.nome}">Produto</td>
                    <td th:text="${pedido.quantidade}">Quantidade</td>
                    <td th:text="${pedido.data}">Data</td>
                    <td th:text="${pedido.valor}">Valor</td>
                    <td th:text="${pedido.status}">Status</td>
                </tr>
            </tbody>
        </table>

        <!-- FormulÃ¡rio para Adicionar Novo Pedido -->
        <h3 class="mt-5">Adicionar Novo Pedido</h3>
        <form th:action="@{/pedidos/add}" method="post">
            <div class="mb-3">
                <label for="produto" class="form-label">Produto</label>
                <select class="form-select" id="produto" name="produto" required>
                    <option th:each="produto : ${produtos}" th:value="${produto.id}" th:text="${produto.nome}">Produto</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade</label>
                <input type="number" class="form-control" id="quantidade" name="quantidade" required>
            </div>
            <div class="mb-3">
                <label for="valor" class="form-label">Valor</label>
                <input type="number" class="form-control" id="valor" name="valor" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status" required>
                    <option value="ABERTO">ABERTO</option>
                    <option value="ENCERRADO">ENCERRADO</option>
                    <option value="CANCELADO">CANCELADO</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Pedido</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
