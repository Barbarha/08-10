<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Produtos</h1>
        <a href="/produtos/novo" class="btn btn-primary mb-3">Adicionar Produto</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Estoque</th>
                    <th>Preço (R$)</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="produto : ${produtos}">
                    <td th:text="${produto.nome}"></td>
                    <td th:text="${produto.estoque}"></td>
                    <td th:text="${produto.preco}"></td>
                    <td>
                        <a th:href="@{/produtos/editar/{id}(id=${produto.id})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/produtos/excluir/{id}(id=${produto.id})}" class="btn btn-danger" th:onclick="'return confirm(\'Tem certeza que deseja excluir este produto?\')'">Excluir</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
